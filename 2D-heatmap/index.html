<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Air Pollution Visualizer</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Mapbox -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
</head>

<body>
    <!-- Background -->
    <div id="background">
            <div id="map" class="content"></div>
            <div id="chart-wrapper" class="content" style="display: none;">
                <div id="position" ></div>
            </div>
    </div>
    <!-- End background -->
    <!-- Overlay -->
    <div id="overlay">
        <div class="content search-bar">
            <div class="icon" onclick=toggle()><i id="bars" class="fas fa-bars"></i><i id="exit" class="fas fa-times" style="display: none;"></i></div>
            <input id="search" class="search-input" placeholder="Search for location" />
            <div class="icon" onclick=geolocate()><i class="fas fa-search"></i></div>
        </div>
    </div>
    <!-- End Overlay -->
    <!-- Time -->
    <div id="time">
        <div class="content">
            <div id="months">
                <h5 class="metric" id="current"></h5>
                <h5 class="metric warning">CO2&#32;<span class="number" id="CO2"/></h5>
                <h5 class="metric warning">PM2.5&#32;<span class="number" id="PM25"/></h5>
                <h5 class="metric warning">PM10&#32;<span class="number" id="PM10"/></h5>
            </div>
            <div class="controls">
                <div class="icon" onclick=back()><i class="fas fa-backward"></i></div>
                <div class="icon" onclick=playOrPause()><i id="play" class="fas fa-play"></i><i id="pause" class="fas fa-pause" style="display: none"></i></div>
                <div class="icon" onclick=forwards()><i class="fas fa-forward"></i></div>
            </div>
        </div>
    </div>
    <!-- End time -->

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--Moment-->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <!--Mapbox-->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
    <script src="bundle.js"></script>
    <script src="map.js"></script>
    <!-- <script src="position.js"></script> -->
  
</body>
</html>
